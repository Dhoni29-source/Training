
<!DOCTYPE html>
<html>
<head>
	<title>Latihan Dasar Programming</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" id="formlogin">
    <p><input type="email" placeholder="Email" id="email"></p>
    <p><input type="password" placeholder="Password" id="password" ></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(function(){

    $('form').on('submit', function(event) {
     event.preventDefault();
     var email = $('#email').val();
     var password = $('#password').val();

     alert("Hallo" + email + " password anda adalah " + password);
      
    });

  });
</script>
</html>
